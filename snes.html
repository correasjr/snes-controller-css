<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="snes.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
   <title>Snes Controller by @correasjr</title>
</head>
<body>
   <div class="controller">
      <div class="l-button"></div>
      <div class="r-button"></div>

      <div class="roundside left">

         <div class="directional-container">
            <div class="encaixe">
               <div class="directional up-down">
                     <div class="arrows u"></div>
                     <div class="arrows d"></div>
               </div>
               <div class="directional left-right">
                     <div class="arrows l"></div>
                     <div class="arrows r"></div>
               </div>
            </div>
         </div>

      </div>

      <div class="roundside right">
         <div class="buttons-circle">
            <div class="button-container top">
               <div class="button y"></div>
               <div class="button x"></div>
            </div>

            <div class="button-container bottom">
               <div class="button b"></div>
               <div class="button a"></div>
            </div>
            <p class="letter Y"><strong>Y</strong></p>
            <p class="letter X"><strong>X</strong></p>
            <p class="letter B"><strong>B</strong></p>
            <p class="letter A"><strong>A</strong></p>
         </div>
      </div>
      <div class="middle">
         <div class="button-slit slct">
            <div class="button-middle"></div>
         </div>
         <div class="button-slit strt">
            <div class="button-middle"></div>
         </div>

         <div class="logo"></div>
         <div class="snes-logo">
            <div class="snes-text">SUPER NINTENDO</div>
            <div class="entertainment-text">ENTERTAINMENT SYSTEM</div>
         </div>

         <p class="middle-text sl">SELECT</p>
         <p class="middle-text st">START</p>
      </div>
   </div>
</body>
</html>
